<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- css -->
        <link rel="stylesheet" href="../css/style.css">
    
        <!-- fuentes tipograficas -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
        <!-- titulo -->
        <title>Shoot the last invader</title>
    </head>
<body>
    <section class="contenedorInvasores">
        <button class="boton" id="instrucciones">
            ¿Cómo se juega?
        </button>
        <h1 class="marcador">
            Invasores vivos: 20
        </h1>
        <h2 class="turnoDe">
            Es tu turno
        </h2>
        <div class="grid">
        </div>
        <button class="boton" id="turnos">
            Terminar turno
        </button>
        <p id = "invasoresElegidos">
            Puedes disparar hasta 3 invasores por turno
        </p>
        <p>
            Gana el que dispare al último invasor en su turno
        </p>
    </section>

    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Código del juego -->
    <script src="../js/shootinvader.js" charset="utf-8"></script>
</body>
</html>
